        }

        /* Loading styles */
        .loading-container {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-color: rgba(0, 0, 0, 0.8);
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
        }

        .loader {
            border: 5px solid rgba(255, 255, 255, 0.3);
            border-radius: 50%;
            border-top: 5px solid #ffffff;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        /* Intro section */
        .intro-container {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    background-color: rgba(0, 0, 0, 0.7);
    display: flex;
    justify-content: center;
    align-items: center;
    z-index: 9998;
    opacity: 0;
    transition: opacity 0.5s ease, background-color 0.5s ease;
}

        .typing-effect {
            position: relative;
            font-size: 24px;
            color: white;
            text-align: center;
            max-width: 80%;
            word-wrap: break-word;
        }

        .cursor {
            position: relative;
            display: inline-block;
            width: 2px;
            height: 24px;
            background-color: white;
            margin-left: 2px;
            animation: blink 1s infinite;
        }

        @keyframes blink {
            0% { opacity: 1; }
            50% { opacity: 0; }
            100% { opacity: 1; }
        }

        /* Header bar */
        .header-bar {
    position: fixed;
    top: 0;
    left: 0;
    width: 100%;
    background-color: rgba(0, 0, 0, 0.5);

    padding: 10px 20px;
    display: flex;

    align-items: center;
    z-index: 100;
    transform: translateY(0);
    transition: transform 0.5s ease;
}

.header-avatar {
    width: 40px;
    height: 40px;
    border-radius: 50%;
    margin-left: 15px; /* 改为左边距 */

}

.header-name {
    font-size: 18px;
    font-weight: bold;
}
.header-bar.hidden {
    transform: translateY(-100%);
}

        .header-avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 15px;
        }

        .header-name {
            font-size: 18px;
            font-weight: bold;

        /* Scroll indicator */
        .scroll-indicator {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            width: 30px;
            height: 50px;
            border: 2px solid white;
            border-radius: 15px;
            z-index: 100;
            opacity: 0;
            transition: opacity 0.5s ease;
        }

        .scroll-indicator::before {
            content: "";
            position: absolute;
            top: 8px;
            left: 50%;
            width: 6px;
            height: 6px;
            background-color: white;
            border-radius: 50%;
            transform: translateX(-50%);
            animation: scrollDown 1.5s infinite;
        }

        @keyframes scrollDown {
            0% { top: 8px; opacity: 1; }
            100% { top: 32px; opacity: 0; }
        }

        /* Main content */
        .main-content {
            width: 100%;
            height: 100vh;
            transition: transform 0.5s ease;
            transform: translateY(100%);
            overflow-y: auto;
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;

            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;

        .avatar {

            height: 100px;
            border-radius: 75px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background: #f0f0f0;

        .nickname {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -40px;
            font-size: 1.5em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .avatar-container:hover .avatar {
            transform: scale(1.1);
        }

        .avatar-container:hover .nickname {
            opacity: 1;
            transform: translateY(0);
        }

       .time-container {

        .music-control.collapsed {
