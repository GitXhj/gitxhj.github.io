<head>

    <style>
}
a {
  text-decoration: none;
}
    button:focus {
    outline: none;
}
button, a {
    outline: none;
}
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        body {
        -webkit-tap-highlight-color: transparent;
            min-height: 100vh;
            background-image: url('https://dailybing.com/api/v1/');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            display: flex;
                        flex-direction: column;
            align-items: center;
            color: white;
        }

        .dark-mode {
            background: linear-gradient(135deg, #1a1a1a 0%, #434343 100%);
        }

        .dark-mode .site-card,
        .dark-mode .quote,

            background: rgba(255, 255, 255, 0.05);
        }

        .container {
            width: 100%;
            max-width: 800px;
            padding: 20px;
            margin-top: 50px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px;
        }

        .avatar-container {
            position: relative;
            cursor: pointer;
            transition: transform 0.3s ease;
        }

        .avatar {
            width: 100px;
            height: 100px;
            border-radius: 75px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s ease;
            background: #f0f0f0;
        }

        .nickname {
            position: absolute;
            width: 100%;
            text-align: center;
            bottom: -40px;
            font-size: 1.5em;
            opacity: 0;
            transform: translateY(20px);
            transition: all 0.3s ease;
        }

        .avatar-container:hover .avatar {
            transform: scale(1.1);
        }

        .avatar-container:hover .nickname {
            opacity: 1;
            transform: translateY(0);
        }

        .time-container {
            text-align: center;
            margin: 30px 0;
        }

        .time {
            font-size: 3em;
            font-weight: 300;
            margin-bottom: 10px;
        }

        .date {
            font-size: 1.2em;
            opacity: 0.8;
        }

        .quote {
            text-align: center;
            font-size: 1.2em;
            font-style: italic;
            margin: 20px 0;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 10px;
            transform: translateY(30px);
            opacity: 0;
            animation: fadeInUp 0.5s ease forwards;
        }

        .sites-container {
            width: 100%;
            max-width: 600px;
            margin-top: 30px;
            transform: translateY(50px);
            opacity: 0;
            animation: fadeInUp 0.5s ease 0.3s forwards;
        }

        .site-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 15px;
            padding: 20px;
            margin: 10px 0;
            display: flex;
            align-items: center;
            gap: 15px;
            transition: all 0.3s ease;
            cursor: pointer;
            text-decoration: none;
            color: inherit;
        }

        .site-card:hover {
            transform: translateY(-5px) scale(1.02);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .site-card:active {
            transform: scale(0.98);
        }

        .site-icon {
            width: 40px;
            height: 40px;
            border-radius: 10px;
        }

        .site-info {
            flex-grow: 1;
        }

        .site-name {
            font-size: 1.2em;
            margin-bottom: 5px;
        }

        .footer {
            margin-top: 50px;
            text-align: center;
            padding: 20px;
            width: 100%;
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 20px;
        }

        .social-icon {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            transition: all 0.3s ease;
            filter: brightness(1);
        }

        .social-icon:hover {
            transform: scale(1.2) rotate(360deg);
            filter: brightness(1.2);
        }

        .running-time {
            font-size: 0.9em;
            opacity: 0.8;
        }

        @keyframes fadeInUp {
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }

            .time {
                font-size: 2em;
            }

            .quote {
                font-size: 1em;
            }
        }

        @media (orientation: landscape) and (min-width: 1024px) {
            .container {
                flex-direction: row;
                flex-wrap: wrap;
                justify-content: center;
                max-width: 1200px;
            }

            .avatar-container {
                flex: 0 0 200px;
            }

            .time-container {
                flex: 0 0 100%;
            }

            .quote {
                flex: 0 0 60%;
            }

            .sites-container {
                flex: 0 0 40%;
            }
        }
            .music-control {
        position: fixed;
        left: 20px;
        top: 50%;
        transform: translateY(-50%);
        z-index: 1000;
    }

    .play-pause-btn {
        display: flex;
        align-items: center;
        gap: 10px;
        padding: 12px 20px;
        border-radius: 15px;
        border: none;
        background: rgba(255, 255, 255, 0.1);
        backdrop-filter: blur(10px);
        color: white;
        cursor: pointer;
        transition: all 0.3s ease;
        font-size: 16px;
    }

    .play-pause-btn:hover {
        background: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    .play-pause-btn:active {
        transform: scale(0.95);
    }

    .status-text {
        font-size: 14px;
    }

    @media (max-width: 768px) {
        .music-control {
            left: 10px;
        }

        .play-pause-btn {
            padding: 8px 15px;
            font-size: 14px;
        }
    }
    .music-control {
    transition: all 0.3s ease;
}

.music-control.collapsed {
    left: 3px;
}

.music-control.collapsed .status-text {
    width: 0;
    overflow: hidden;
    opacity: 0;
}

.collapsed .play-pause-btn {
    padding: 12x;
    border-radius: 50%;
    width: 40px;          
    height: 40px;
}

.status-text {
    transition: all 0.3s ease;
    width: auto;
    opacity: 1;
}
    </style>
</head>
<body>
				
<div id="music-control" class="music-control expanded">
    <audio id="background-music" loop>
        <source src="./Audio.mp3" type="audio/mpeg">
        您的浏览器不支持 audio 元素。
    </audio>
    <button id="play-pause-btn" class="play-pause-btn">
        <span id="play-icon">▶</span>
        <span id="pause-icon" style="display: none;">▌▌</span>
        <span class="status-text">播放</span>
    </button>
</div>


<script>
				const musicControl = document.getElementById('music-control');
				let collapseTimeout;

function startCollapseTimer() {
    clearTimeout(collapseTimeout);
    collapseTimeout = setTimeout(() => {
        musicControl.classList.add('collapsed');
    }, 3000);
}

musicControl.addEventListener('click', (e) => {
    if (musicControl.classList.contains('collapsed')) {
        musicControl.classList.remove('collapsed');
        startCollapseTimer();
    }
});

musicControl.addEventListener('mouseenter', () => {
    clearTimeout(collapseTimeout);
    musicControl.classList.remove('collapsed');
});

musicControl.addEventListener('mouseleave', () => {
    startCollapseTimer();
});

// 页面加载后启动收缩计时器
startCollapseTimer();
       const backgroundMusic = document.getElementById('background-music');
    const playPauseBtn = document.getElementById('play-pause-btn');
    const playIcon = document.getElementById('play-icon');
    const pauseIcon = document.getElementById('pause-icon');
    const statusText = document.querySelector('.status-text');

    let isPlaying = false;

    playPauseBtn.addEventListener('click', togglePlay);

    function togglePlay() {
        if (isPlaying) {
            backgroundMusic.pause();
        } else {
            backgroundMusic.play();
        }
        
        updatePlayStatus();
    }

    function updatePlayStatus() {
        isPlaying = !backgroundMusic.paused;
        playIcon.style.display = isPlaying ? 'none' : 'inline';
        pauseIcon.style.display = isPlaying ? 'inline' : 'none';
        statusText.textContent = isPlaying ? '正在播放' : '播放';
    }

    // 监听音频播放状态
    backgroundMusic.addEventListener('playing', updatePlayStatus);
    backgroundMusic.addEventListener('pause', updatePlayStatus);

    // 页面加载时检查自动播放状态
    backgroundMusic.play().catch(() => {
        updatePlayStatus();
    });
</script>

    <script>
        function updateTime() {
            const now = new Date();
            const timeElement = document.getElementById('current-time');
            const dateElement = document.getElementById('current-date');
            
            timeElement.textContent = now.toLocaleTimeString('zh-CN');
            dateElement.textContent = now.toLocaleDateString('zh-CN', {
                year: 'numeric',
                month: 'long',
                day: 'numeric'
            });
        }

        async function fetchHitokoto() {
            try {
                const response = await fetch('https://v1.hitokoto.cn/?c=a&c=d&c=i&c=j&c=k&c=l&c=n&c=r&c=t&c=m&c=p&c=e&c=f&c=h');
                const data = await response.json();
                document.querySelector('#hitokoto').textContent = data.hitokoto;
            } catch (error) {
                console.error('获取一言失败:', error);
                document.querySelector('#hitokoto').textContent = '生活不止眼前的苟且，还有诗和远方的田野。';
            }
        }

        function calculateRunningTime() {
            const startTime = new Date('2025-1-29').getTime(); // 修改为您的网站启动时间
            const now = new Date().getTime();
            const difference = now - startTime;

            const days = Math.floor(difference / (1000 * 60 * 60 * 24));
            const hours = Math.floor((difference % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((difference % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((difference % (1000 * 60)) / 1000);

            document.getElementById('running-time').textContent = 
                `网站已运行：${days}天${hours}小时${minutes}分${seconds}秒`;
        }

        function checkDarkMode() {
            const hour = new Date().getHours();
            if (hour >= 23 || hour < 2) {
                document.body.classList.add('dark-mode');
            } else {
                document.body.classList.remove('dark-mode');                        
            }
        }

        // 初始化
setInterval(updateTime, 1000);
        updateTime();
        
        const avatarContainer = document.querySelector('.avatar-container');
        avatarContainer.addEventListener('click', function() {
            this.style.transform = 'scale(0.9)';
            setTimeout(() => {
                this.style.transform = 'scale(1)';
            }, 150);
        });

        fetchHitokoto();
        setInterval(fetchHitokoto, 300000); // 每5分钟更新一次一言
        
        setInterval(calculateRunningTime, 1000);
        calculateRunningTime();
        
        checkDarkMode();
        setInterval(checkDarkMode, 60000); // 每分钟检查一次是否需要切换深色模式
    </script>
