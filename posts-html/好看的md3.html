<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>好看的md3</title>
  
  <!-- 引入 Material Symbols 字体 (国内镜像) -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  
  <!-- 引入 Google 字体 (国内镜像) - 提升可读性 -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Noto+Sans+SC:wght@300;400;500;700&family=Roboto:wght@300;400;500;700&display=swap" />

  <!-- 引入 Material Web Components (ESM 模块) -->
  <script type="module" src="https://lf3-cdn-tos.bytecdntp.com/cdn/expire-1-M/material-components-web/14.0.0/material-components-web.min.js"></script>
  <script type="module" src="https://cdn.jsdelivr.net/npm/@material/web@1.0.1/all.js"></script>

  <style>
    :root {
      /* Material 3 调色板 - 浅色模式 */
      --md-sys-color-primary: #0061a4;
      --md-sys-color-on-primary: #ffffff;
      --md-sys-color-surface: #fdfbff;
      --md-sys-color-on-surface: #1a1c1e;
      --md-sys-color-surface-variant: #e0e2ec;
      --md-sys-color-on-surface-variant: #44474e;
      --md-sys-color-outline: #74777f;
      --md-sys-typescale-body-large-font: 'Noto Sans SC', 'Roboto', sans-serif;
    }

    body {
      margin: 0;
      padding: 0;
      background-color: var(--md-sys-color-surface);
      color: var(--md-sys-color-on-surface);
      font-family: var(--md-sys-typescale-body-large-font);
      line-height: 1.6;
      display: flex;
      justify-content: center;
    }

    .container {
      max-width: 800px;
      width: 100%;
      padding: 40px 24px;
      animation: fadeIn 0.8s ease-out;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Header 样式 */
    header {
      margin-bottom: 48px;
    }

    h1 {
      font-size: 2.5rem;
      font-weight: 700;
      letter-spacing: -0.02em;
      margin-bottom: 12px;
      color: var(--md-sys-color-on-surface);
    }

    .meta-info {
      display: flex;
      align-items: center;
      gap: 16px;
      color: var(--md-sys-color-on-surface-variant);
      font-size: 0.9rem;
    }

    .date-chip {
      display: flex;
      align-items: center;
      gap: 4px;
    }

    /* 文章内容样式 - 增强可读性 */
    article {
      font-size: 1.125rem;
      color: var(--md-sys-color-on-surface);
    }

    article p {
      margin-bottom: 24px;
    }

    article h2 {
      margin-top: 40px;
      margin-bottom: 16px;
      font-size: 1.75rem;
    }

    /* M3 风格的分割线 */
    hr {
      border: 0;
      border-top: 1px solid var(--md-sys-color-outline);
      opacity: 0.2;
      margin: 48px 0;
    }

    /* 交互组件区域 */
    .actions {
      display: flex;
      gap: 12px;
      margin-bottom: 32px;
      flex-wrap: wrap;
    }

    /* Giscus 容器美化 */
    #giscus-container {
      background-color: var(--md-sys-color-surface-variant);
      border-radius: 16px;
      padding: 20px;
      min-height: 150px;
    }

    /* 响应式调整 */
    @media (max-width: 600px) {
      h1 { font-size: 1.8rem; }
      .container { padding: 24px 16px; }
    }
  </style>
</head>
<body>

  <div class="container">
    <header>
      <!-- 使用 M3 风格的返回按钮 -->
      <div style="margin-bottom: 24px;">
        <md-filled-icon-button href="/">
          <span class="material-symbols-outlined">arrow_back</span>
        </md-filled-icon-button>
      </div>

      <h1>好看的md3</h1>
      
      <div class="meta-info">
        <div class="date-chip">
          <span class="material-symbols-outlined" style="font-size: 18px;">calendar_today</span>
          Mon Feb 16 2026 00:00:00 GMT+0000 (Coordinated Universal Time)
        </div>
        <div class="date-chip">
          <span class="material-symbols-outlined" style="font-size: 18px;">schedule</span>
          阅读时间 5 分钟
        </div>
      </div>
    </header>

    <article>
      <!-- 示例内容 -->
      <p>现在用的是material design 3设计</p>

      
      <!-- 这里可以插入 M3 按钮示例 -->
      <div class="actions">
        <md-filled-button>
          <span class="material-symbols-outlined" slot="icon">share</span>
          分享文章
        </md-filled-button>
        
        <md-outlined-button>
          <span class="material-symbols-outlined" slot="icon">bookmark</span>
          收藏
        </md-outlined-button>

        <md-text-button>
          报告错误
        </md-text-button>
      </div>
    </article>

    <hr />

    <section>
      <h3 style="margin-bottom: 16px;">评论</h3>
      <div id="giscus-container">
        <!-- Giscus 脚本将加载到这里 -->
      </div>
    </section>
  </div>

  <!-- 简单的 M3 波纹效果和交互逻辑 -->
  <script>
    // 可以在这里添加切换暗色模式的逻辑
    // Material 3 的 Web Components 会自动处理点击波纹等效果
  </script>
</body>
</html>
